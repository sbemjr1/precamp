<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <link href="./styles/jukebox.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divider"></div>
        <div class="bgm__info">
          <div class="bgm__info__cover">
            <img class="album__thum" src="./images/jukebox01.png" />
            <p class="cover__title">Y(Please Tell Me Why)</p>
            <p class="cover__writer">프리스타일</p>
          </div>
          <div class="bgm__info__cover">
            <img class="album__thum" src="./images/jukebox02.png" />
            <p class="cover__title">눈의 꽃</p>
            <p class="cover__writer">박효신</p>
          </div>
          <div class="bgm__info__cover">
            <img class="album__thum" src="./images/jukebox03.png" />
            <p class="cover__title">사랑했나봐</p>
            <p class="cover__writer">윤도현</p>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="header__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <table class="albumTable">
          <tr>
            <th class="albumTable__checkbox"><input type="checkbox" /></th>
            <th class="albumTable__number">번호</th>
            <th class="albumTable__song">곡명</th>
            <th class="albumTable__artist">아티스트</th>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox" /></td>
            <td class="album-table-number">1</td>
            <td class="album-table-song">
              <i class="fas fa-caret-right arrow"></i> 눈의 꽃
            </td>
            <td class="album-table-artist">박효신</td>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox" /></td>
            <td class="album-table-number">2</td>
            <td class="album-table-song">
              <i class="fas fa-caret-right arrow"></i> 사랑스러워
            </td>
            <td class="album-table-artist">김종국</td>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox" /></td>
            <td class="album-table-number">3</td>
            <td class="album-table-song">
              <i class="fas fa-caret-right arrow"></i> 내사람: Partner For Life
            </td>
            <td class="album-table-artist">SG워너비</td>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox" /></td>
            <td class="album-table-number">4</td>
            <td class="album-table-song">
              <i class="fas fa-caret-right arrow"></i> Love Love Love
            </td>
            <td class="album-table-artist">에픽하이</td>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox" /></td>
            <td class="album-table-number">5</td>
            <td class="album-table-song">
              <i class="fas fa-caret-right arrow"></i> 애인...있어요
            </td>
            <td class="album-table-artist">이은미</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
