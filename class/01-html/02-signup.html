<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link href="./02-signup.css" rel="stylesheet" />
    <title>회원가입</title>
  </head>
  <body>
    <div id="mainBox">
      <div>
        <h1 class="title">회원 가입을 위해<br />정보를 입력해주세요</h1>

        <div class="group">
          <p>*이메일</p>
          <input type="email" />
        </div>
        <div class="group">
          <p>*이름</p>
          <input type="text" />
        </div>
        <div class="group">
          <p>*비밀번호</p>
          <input type="password" />
        </div>
        <div class="group">
          <p>*비밀번호 확인</p>
          <input type="password" />
        </div>
        <div class="genderBox">
          <input type="radio" name="gender" /> 여성
          <input type="radio" name="gender" /> 남성
        </div>
        <div class="agree">
          <input type="checkbox" /> 이용약관 어쩌구에 동의합니다.
        </div>
        <button>가입하기</button>
      </div>
    </div>
  </body>
</html>
